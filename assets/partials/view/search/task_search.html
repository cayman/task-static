<div class="well">

    <table width="100%" class="well">
        <tr>
            <td style="text-align: left;padding:10px;">
                <h4>Task search form</h4>
            </td>
            <td style="text-align: right;"><a class="btn btn-link" ng-click="back()">Back</a></td>
        </tr>
    </table>

    <div>

        <form class="form-search">
            <table class="well">
                <tr>
                    <td style="padding: 5px;" class="muted">TaskId:</td>
                    <td style="padding: 5px;">
                        <input type="text" ng-model="taskId" class="input-medium search-query" style="width: 300px"/>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 5px;" class="muted">ProcessId:</td>
                    <td style="padding: 5px;">
                        <input type="text" ng-model="processId" class="input-medium search-query" style="width: 300px"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td style="padding: 5px;">
                        <button class="btn" ng-click="update()">Search</button>
                    </td>
                </tr>
            </table>
        </form>

        <table class="table table-striped table-bordered table-hover">
            <thead>
                <th>â„–</th>
                <th>GUID</th>
                <th>Type</th>
                <th>ActorId</th>
                <th>Method</th>
                <th>Process ID</th>
                <th>Args</th>
            </thead>
            <tbody>
                <tr ng-repeat="task in tasks">
                    <td>{{$index+1}}</td>
                    <td>
                        <a class="btn btn-link" style="cursor: pointer;" ng-href="#/processes/task?processId={{task.processId}}&taskId={{task.taskId}}">
                            <small>{{task.taskId}}</small>
                        </a>
                    </td>
                    <td><small><b>{{task.type}}</b></small></td>
                    <td><small>{{task.actorId}}</small></td>
                    <td><small><b>{{task.method}}</b></small></td>
                    <td><small>{{task.processId}}</small></td>
                    <td>
                        <div  style="width: 200px;overflow:auto;">
                            <small>{{task.args}}</small>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
