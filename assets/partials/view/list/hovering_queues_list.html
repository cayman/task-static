<div>
    <h3>Hovering queues list</h3>

    <form class="form-search">
        <span class="muted">
                Period size: <input type="text" ng-model="periodSize" class="input-medium search-query" style="width: 300px"/>
        </span>
        <button class="btn" ng-click="update()">Refresh</button>
    </form>

    <div ng-hide="!angular.isDefined(feedback)" class="err-message">Error at updating: <span>{{feedback}}</span></div>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <th style="width: 10%">â„–</th>
        <th>Queue name</th>
        <th style="width: 15%">Tasks count</th>
        </thead>

        <tbody>
        <tr ng-repeat="queue in queues">
            <td>{{$index + 1}}</td>
            <td>
                <a clas="btn btn-link" style="cursor: pointer;"
                   ng-href="#/queues/queue/{{encodeURI(queue.name)}}">{{queue.name}}</a>
            </td>
            <td>{{queue.count}}</td>
        </tr>
        </tbody>
    </table>

    <div>Total: <b>{{totalTasks()}}</b> tasks in <b>{{queues.length}}</b> queues</div>

</div>
