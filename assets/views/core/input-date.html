<span class="input-group">
      <input class="input-small onChangeShow"  alarm="warning_number2" size="10" type="text"
             datepicker-popup ng-model="dateModel"
             is-open="isOpen" min="minDate" max="maxDate"
             datepicker-options="options" ng-required="true" />
        <button class="btn" ng-click="open()"><i class="icon-calendar"></i></button>
</span>
